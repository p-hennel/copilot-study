# Example supervisor.yaml
socketPath: /tmp/supervisor.sock
heartbeatInterval: 5000  # milliseconds

# Logging configuration
logLevel: info  # debug, info, warn, error
logFile: './logs/supervisor.log'
logPrefix: 'supervisor'

# Processes configuration

processes:
  - id: data-processor
    script: ./processes/data-processor.ts
    autoRestart: true
    restartDelay: 2000
    maxRestarts: 5
    env:
      NODE_ENV: production
      LOG_LEVEL: info

  - id: api-service
    script: ./processes/api-service.ts
    autoRestart: true
    dependencies:
      - data-processor
    args:
      - --port=3000
    env:
      NODE_ENV: production
  
  - id: scheduler
    script: ./processes/scheduler.ts
    autoRestart: true
    subscribeToHeartbeats:
      - data-processor
      - api-service